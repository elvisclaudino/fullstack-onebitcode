<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tabela</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <h4>Satélites de Urano</h4>
      </caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de descobrimento</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Titânia</td>
          <td>1787</td>
        </tr>
        <tr>
          <td>Oberom</td>
          <td>1787</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
